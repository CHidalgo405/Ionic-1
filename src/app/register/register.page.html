<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form (ngSubmit)="register()" #registerForm="ngForm">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="full">
    <ion-item>
      <ion-input [(ngModel)]="nombre"
        name="nombre"
        label="Nombre" 
        type="text" 
        labelPlacement="floating" 
        placeholder="Ingrese su nombre" 
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="email"
        name="email"
        label="Correo" 
        type="email" 
        labelPlacement="floating" 
        placeholder="Ingrese su correo" 
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="password"
        name="password"
        label="Contraseña" 
        type="password" 
        labelPlacement="floating" 
        placeholder="Ingrese su contraseña" 
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="confirmPassword"
        name="confirmPassword"
        label="Confirmar Contraseña" 
        type="password" 
        labelPlacement="floating" 
        placeholder="Confirme su contraseña" 
        required>
      </ion-input>
    </ion-item>

    <ion-item lines="none" class="ion-margin-top">
      <ion-button type="submit" expand="block" color="primary" (click)="register()">Registrarse</ion-button>
    </ion-item>

    <ion-text>
      <p class="ion-text-center">¿Ya tienes una cuenta? <a routerLink="/registro">Inicia sesión</a></p>
    </ion-text>
  </ion-list>
  </form>
</ion-content>
